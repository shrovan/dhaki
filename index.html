<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhaki Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .cart-area {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .btn-order {
      background-color: #198754;
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <h1>Dhaki Online Store</h1>
    <p>Ethnic & Kids Wear - Delivered to Your Doorstep</p>
  </header>

  <div class="container my-4">
    <div class="row" id="product-list"></div>

    <div class="cart-area">
      <h3>Cart Summary</h3>
      <ul id="cart-items"></ul>
      <p><strong>Total: ₹<span id="total">0</span></strong></p>
      <div class="mb-3">
        <label for="address" class="form-label">Delivery Address</label>
        <textarea id="address" class="form-control" rows="2" placeholder="Enter delivery address"></textarea>
      </div>
      <button onclick="placeOrder()" class="btn btn-order">Place Order</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Kids Kurta Set", price: 899 },
      { name: "Women Saree", price: 1299 },
      { name: "Ethnic Dress", price: 1199 }
    ];
    const cart = {};

    function displayProducts() {
      const productList = document.getElementById("product-list");
      products.forEach((p, i) => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="product-card">
            <h5>${p.name}</h5>
            <p>Price: ₹${p.price}</p>
            <button class="btn btn-primary" onclick="addToCart(${i})">Add to Cart</button>
          </div>
        `;
        productList.appendChild(col);
      });
    }

    function addToCart(index) {
      const item = products[index];
      cart[item.name] = (cart[item.name] || 0) + 1;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const totalEl = document.getElementById("total");
      cartItems.innerHTML = "";
      let total = 0;
      for (let name in cart) {
        const qty = cart[name];
        const price = products.find(p => p.name === name).price;
        const li = document.createElement("li");
        li.textContent = `${name} × ${qty}`;
        cartItems.appendChild(li);
        total += qty * price;
      }
      totalEl.textContent = total;
    }

    function placeOrder() {
      const address = document.getElementById("address").value.trim();
      if (!address || Object.keys(cart).length === 0) {
        alert("Please enter an address and add items to cart.");
        return;
      }
      const productList = Object.entries(cart).map(([n, q]) => `${n} x${q}`).join(", ");
      const total = document.getElementById("total").textContent;
      const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSfoM0rr3xzcpDg2O17CWhK58-25Df-2l1Dv3k6bzYnnc9BptA/viewform?usp=pp_url&entry.1472233703=${encodeURIComponent(productList)}&entry.1291401696=${encodeURIComponent(total)}&entry.1712539989=${encodeURIComponent(address)}`;
      window.open(formUrl, '_blank');
    }

    displayProducts();
  </script>
</body>
</html>
