<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhaki Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family:'Segoe UI',sans-serif; background:#f1f1f1;}
    header { background: #0d6efd; color: white; padding: 1rem; text-align: center; position: relative; }
    .product-card { background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:1rem; margin-bottom:1.5rem; }
    .product-card img { width:100%; height:200px; object-fit:cover; border-radius:8px;}
    .btn-order { background-color: #198754; color: white; }
    .btn-clear { background-color: #dc3545; color: white;}
    .cart-area { background:white; padding:1rem; border-radius:10px; margin-top:2rem;}
    .cart-item { display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #ddd; padding:5px 0;}
    .cart-controls button { margin-left:5px;}
    .category-filter { margin:1rem 0; text-align:center;}
    .category-filter button { margin:0 5px;}
    @media(max-width:768px) { .product-card img {height:120px;} }
  </style>
</head>
<body>

<header>
  <h1>Dhaki Online Store</h1>
  <p>Ethnic & Kids Wear - Delivered to Your Doorstep</p>
</header>

<div class="container my-3">
  <img src="https://i.postimg.cc/CK2tF931/banner.png" alt="Store Banner" class="img-fluid rounded shadow-sm">
</div>

<div class="container category-filter">
  <button class="btn btn-outline-primary" onclick="filterProducts('All')">All</button>
  <button class="btn btn-outline-success" onclick="filterProducts('Kids')">Kids</button>
  <button class="btn btn-outline-warning" onclick="filterProducts('Saree')">Saree</button>
  <button class="btn btn-outline-info" onclick="filterProducts('Ethnic')">Ethnic</button>
</div>

<div class="container my-4">
  <div class="row" id="product-list"></div>
  <div class="cart-area">
    <h3>Cart Summary</h3>
    <div id="cart-items"></div>
    <p><strong>Total: â‚¹<span id="total">0</span></strong></p>
    
    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea id="address" class="form-control" rows="2" placeholder="Enter delivery address"></textarea>
    </div>
    <button onclick="clearCart()" class="btn btn-sm btn-clear mb-2">Clear Cart</button>
    <button onclick="placeOrder()" class="btn btn-order w-100 mb-2">Place Order</button>
  </div>
</div>

<!-- Product Details Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="productModalBody"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="modalAddCartBtn">Add to Cart</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const products = [
  { name: "Kids Kurta Set", price: 899, originalPrice: 1299, category: "Kids", image:"https://i.postimg.cc/MTRN6LW6/Chat-GPT-Image-Jun-30-2025-12-24-32-PM.png", details: "Traditional kurta for kids, available in multiple sizes." },
  { name: "Women Saree", price: 1299, originalPrice: 1799, category: "Saree", image:"https://i.postimg.cc/CK2tF931/banner.png", details: "Elegant Saree ideal for festive occasions." },
  { name: "Ethnic Dress", price:1199, originalPrice:1599, category:"Ethnic", image:"https://i.postimg.cc/MXBk2PDs/image.png", details:"Stylish ethnic wear for women." },
  { name: "Warner Playground Kids T-Shirt", price:499, originalPrice:799, category:"Kids", image:"https://i.postimg.cc/MTRN6LW6/Chat-GPT-Image-Jun-30-2025-12-24-32-PM.png", details:"Playground t-shirt, 100% cotton." },
  { name:"New Ethnic Dress Combo", price:1499, originalPrice:1999, category:"Ethnic", image:"https://i.postimg.cc/MXBk2PDs/image.png", details:"Combo pack ethnic dress special." }
];

let cart = {};
let currentCategory = 'All';

function saveCart() {
  localStorage.setItem('dhakiCart', JSON.stringify(cart));
}

function loadCart() {
  const data = localStorage.getItem('dhakiCart');
  cart = data ? JSON.parse(data) : {};
  updateCart();
}

function filterProducts(category) {
  currentCategory = category;
  displayProducts();
}

function displayProducts() {
  const list = document.getElementById("product-list");
  list.innerHTML = "";
  products.forEach((p, i) => {
    if (currentCategory !== 'All' && p.category !== currentCategory) return;
    const discount = Math.round(((p.originalPrice - p.price) / p.originalPrice) * 100);
    const div = document.createElement("div");
    div.className = "col-md-4";
    div.innerHTML = `
      <div class="product-card">
        ${p.image ? `<img src="${p.image}" alt="${p.name}">` : ""}
        <h5 class="mt-2">${p.name}</h5>
        <p><span class="original-price text-decoration-line-through text-secondary">â‚¹${p.originalPrice}</span> <span class="offer-price text-danger fw-bold">â‚¹${p.price} (${discount}% OFF)</span></p>
        <div class="btn-group">
          <button class="btn btn-sm btn-primary" onclick="addToCart(${i})">Add to Cart</button>
          <button class="btn btn-sm btn-warning" onclick="buyNow(${i})">Buy Now</button>
          <button class="btn btn-sm btn-outline-info" onclick="viewDetails(${i})">View Details</button>
        </div>
      </div>
    `;
    list.appendChild(div);
  });
}

function addToCart(index) {
  const item = products[index];
  cart[item.name] = (cart[item.name] || 0) + 1;
  updateCart();
  saveCart();
}

function changeQty(name, delta) {
  if (cart[name]) {
    cart[name] += delta;
    if (cart[name] <= 0) delete cart[name];
    updateCart();
    saveCart();
  }
}

function removeFromCart(name) {
  delete cart[name];
  updateCart();
  saveCart();
}

function clearCart() {
  cart = {};
  updateCart();
  saveCart();
}

function updateCart() {
  const cartItems = document.getElementById("cart-items");
  const totalEl = document.getElementById("total");
  cartItems.innerHTML = "";
  let total = 0;
  for (let name in cart) {
    const qty = cart[name];
    const product = products.find((p) => p.name === name);
    const subtotal = qty * product.price;
    total += subtotal;
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <div><strong>${name}</strong><br>â‚¹${product.price} Ã— ${qty} = â‚¹${subtotal}</div>
      <div class="cart-controls">
        <button class="btn btn-sm btn-outline-secondary" onclick="changeQty('${name}', -1)">âˆ’</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="changeQty('${name}', 1)">+</button>
        <button class="btn btn-sm btn-outline-danger" onclick="removeFromCart('${name}')">ðŸ—‘</button>
      </div>
    `;
    cartItems.appendChild(div);
  }
  totalEl.textContent = total;
}

function placeOrder() {
  const address = document.getElementById("address").value.trim();
  if (!address || Object.keys(cart).length === 0) {
    alert("Please enter an address and add items to cart.");
    return;
  }
  const productName = Object.entries(cart).map(([name, qty]) => `${name} x${qty}`).join(", ");
  const total = document.getElementById("total").textContent;
  const paymentMethod = "Cash on Delivery";
  const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfoM0rr3xzcpDg2O17CWhK58-25Df-2l1Dv3k6bzYnnc9BptA/viewform?usp=pp_url"
    + "&entry.516469373=" + encodeURIComponent(address)
    + "&entry.1755887486=" + encodeURIComponent(productName)
    + "&entry.1544041918=" + encodeURIComponent(total)
    + "&entry.1821392497=" + encodeURIComponent(paymentMethod);
  window.open(formURL, "_blank");
}

function buyNow(index) {
  addToCart(index);
  placeOrder();
}

// Improved modal for product details
function viewDetails(index) {
  const product = products[index];
  document.getElementById("productModalLabel").textContent = product.name;
  document.getElementById("productModalBody").innerHTML = `
    <img src="${product.image}" class="img-fluid mb-2" alt="${product.name}"/>
    <p>${product.details || "No description available."}</p>
    <p><b>Price:</b> â‚¹${product.price}</p>
    <p><b>Category:</b> ${product.category}</p>
  `;
  document.getElementById("modalAddCartBtn").onclick = function() { addToCart(index); };
  let modal = new bootstrap.Modal(document.getElementById('productModal'));
  modal.show();
}

// On load
loadCart();
displayProducts();
</script>
</body>
</html>
