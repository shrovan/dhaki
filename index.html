<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dhaki Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background-color: #2874f0; color: white; padding: 1rem; text-align: center; }
    .container { padding: 2rem; }
    .product { background: white; margin-bottom: 1rem; padding: 1rem; border-radius: 8px; display: flex; justify-content: space-between; }
    button { background: #2874f0; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
    .cart-summary, .address-field { background: white; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
    .address-field textarea { width: 100%; height: 60px; padding: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1>Dhaki Online Store</h1>
  </header>
  <div class="container">
    <div class="product" data-name="Kids Kurta Set" data-price="899">
      <div>
        <h3>Kids Kurta Set</h3>
        <p>Price: ₹899</p>
      </div>
      <button onclick="addToCart('Kids Kurta Set', 899)">Add to Cart</button>
    </div>
    <div class="product" data-name="Women Saree" data-price="1299">
      <div>
        <h3>Women Saree</h3>
        <p>Price: ₹1299</p>
      </div>
      <button onclick="addToCart('Women Saree', 1299)">Add to Cart</button>
    </div>

    <div class="cart-summary">
      <h3>Cart</h3>
      <ul id="cart-list"></ul>
      <p><strong>Total: ₹<span id="total-price">0</span></strong></p>
    </div>

    <div class="address-field">
      <h3>Delivery Address</h3>
      <textarea id="delivery-address" placeholder="Enter your delivery address"></textarea>
    </div>

    <button onclick="placeOrder()">Place Order</button>
  </div>

  <script>
    let cart = [];
    function addToCart(name, price) {
      const item = cart.find(i => i.name === name);
      if (item) {
        item.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cart-list');
      const total = document.getElementById('total-price');
      list.innerHTML = '';
      let totalPrice = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} × ${item.qty}`;
        list.appendChild(li);
        totalPrice += item.price * item.qty;
      });
      total.textContent = totalPrice;
    }

    function placeOrder() {
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }
      const address = document.getElementById('delivery-address').value.trim();
      if (!address) {
        alert('Please enter delivery address.');
        return;
      }
      const productList = cart.map(item => `${item.name} × ${item.qty}`).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfoM0rr3xzcpDg2O17CWhK58-25Df-2l1Dv3k6bzYnnc9BptA/viewform";
      const filledUrl = formUrl +
        `?usp=pp_url` +
        `&entry.1234567890=${encodeURIComponent(productList)}` +
        `&entry.1234567891=${encodeURIComponent(total)}` +
        `&entry.1234567892=${encodeURIComponent(address)}`;

      window.open(filledUrl, '_blank');
    }
  </script>
</body>
</html>
