<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhaki Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2874f0;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .banner {
      width: 100%;
      margin-bottom: 1rem;
    }
    .banner img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    section.hero {
      background-color: #fff;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dhaki Store</h1>
  </header>

  <section class="banner">
    <img src="https://via.placeholder.com/1400x300?text=Big+Festival+Sale+Up+to+50%25+OFF" alt="Store Banner">
  </section>

  <section class="hero">
    <h2>Welcome to Dhaki Store</h2>
    <p>Your one-stop shop for fashion and festival wear!</p>
  </section>

</body>
</html>
