<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #0d47a1;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #0d47a1;
    }
  </style>
  .banner {
  width: 100%;
  margin-bottom: 1rem;
}

.banner img {
  width: 100%;
  height: auto;
  border-radius: 4px;
}
</head>
<body>
  <h1>Welcome to My Store</h1>
  <p>Your one-stop shop for ethnic & kids clothing</p>
  <a href="index.html" class="btn">Enter Store</a>
</body>
</html>
